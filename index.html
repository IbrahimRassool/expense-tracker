<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="site.css">
</head>
<body>

<div class="header">
Our Expense Tracker
</div>
<div class="main">
  <div class="container">
    <div class="topbar">
      <p>Your Current balance</p>
      <p>
         <span id="currency"></span>
         <span id ="balance"></span>
      </p>
    </div>
    <div class="form">
      <p>Add transaction</p>
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" class="name" id ="name" placeholder="e.g. My Salary">
      </div>
       <div class="form-control">
         <label for="name">Type</label>
         <input type="text" name= "name" id="name">
       </div>
         <div>
          <input type="radio" name="name" id="income">
          <label for="radio">Income</label>
        </div>
        <div>
          <input type="radio" name="name" id="expense">
          <label for="radio">Expense</label></div>
      </div>
    </div>
    <div class="form-control">
      <label for="amount">Amount</label>
      <input type="number" name="amount" id="amount" placeholder="e.g. 400">
    </div>

    <button>Save Transaction</button>
  <p>Transaction list:</p>
  <ul class="list_of_transaction">
    <li class="transaction income"></li>

    <li class="transaction income">
      <p>Income 1</p>
      <div class="right_side">
        <p>R300</p>
        <button>edit</button>
        <button>delete</button>
      </div>
    </li>
    <li class="transaction expense">
      <p>Expense 1</p>
      <div class="right_side">
        <p>R100</p>
        <button>edit</button>
        <button>delete</button>
      </div>
    </li>
  </ul>
  </div>
</div>
<div class="footer">

</div>

 <script src="validation.js"></script> 
</body>
</html>
