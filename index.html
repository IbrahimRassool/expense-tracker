<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="site.css">

</head>
<body>

<div class="header">
Our Expense Tracker
</div>
<div class="main">
  <div class="container">
    <div class="topbar">
      <p class="text">Your Current balance</p >
      <p class="amount_holder">
         <span id="currency">R</span>
         <span id ="balance">500</span>
      </p>
    </div>
    <div class="form">
      <p>Add transaction</p>
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" class="name" id ="name" placeholder="e.g. My Salary">
      </div>
       <div class="form-control">
         <label for="name">Type</label>
         <label for="income" class="radio-inline" style="display: flex; flex-direction: unset;">
           <input type="radio" name="type" id="income"  style="margin-right: 10px;" checked> Income
         </label checked>
         <label for="expense" class="radio-inline"style="display: flex; flex-direction: unset;">
          <input type="radio" name="type" id="expense"  style="margin-right: 10px;"> Expense
        </label>
       </div>
                 
         <div class="form-control">
           <label for="amount">Amount</label>
           <input type="number" name="amount" id="amount" placeholder="e.g. 400">
         </div>
          <div><button class="btn" id="save">Save Transaction</button></div>
      
    </div>    
  <p class="heading">Your Transaction :</p>
  <ul id="list_of_transaction">    
   <li class="transaction income">
      <p>Income 1</p>
      <div class="right_side">
        <p>R300</p>
        <button class="button edit">edit</button>
        <button class="button delete">delete</button>
      </div>
    </li>
    <li class="transaction expense">
      <p>Expense 1</p>
      <div class="right_side">
        <p>R100</p>
        <button class="button edit">edit</button>
        <button class="button delete">delete</button>
      </div>
    </li>
  </ul>
  <div class="chart"> 
    <p class= text>Transaction chart</p>
    <canvas id="transactionsPieChart"></canvas>
  </div>
  

</div>
<div class="footer">

</div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>

 <script src="validation.js"></script> 
</body>
</html>
